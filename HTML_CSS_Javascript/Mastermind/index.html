<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mastermind</h1>
    <p>Guess the secret code of four colors in ten tries.</p>
    <div id="secret-code">div secret code
        <!-- The secret code will be displayed here after the game is over -->
    </div>
    <div id="guesses">div guesses
        
    </div>
    <!-- MASTER CODE -->
    <div id="masterCode" class="row">
        <div id="shuffle">
            <button type="button" onclick="shuffle(this.parentElement.parentElement)">shuffle</button>
        </div>
        <div class="circle" id="as1" onclick="rotateColor(this)"></div>
        <div class="circle" id="as2" onclick="rotateColor(this)"></div>
        <div class="circle" id="as3" onclick="rotateColor(this)"></div>
        <div class="circle" id="as4" onclick="rotateColor(this)"></div>
    </div>
    <button id="submit">Submit</button>
    <button id="shuffle">Reset</button>
</body>
<script src="mycolors.js"></script>
<script src="script.js"></script>
</html>
